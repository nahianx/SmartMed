  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/.next
          retention-days: 1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartmed
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/smartmed
      API_URL: http://localhost:4000
      S3_BUCKET_NAME: test-bucket
      AWS_REGION: us-east-1
      JWT_SECRET: test-jwt-secret-for-ci
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Migrate database
        run: npm run db:migrate --workspace @smartmed/database

      - name: Seed database
        run: npm run db:seed --workspace @smartmed/database

      - name: Run Jest tests
        run: npm run test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartmed
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/smartmed
      API_URL: http://localhost:4000
      S3_BUCKET_NAME: test-bucket
      AWS_REGION: us-east-1
      JWT_SECRET: test-jwt-secret-for-ci
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci
      NODE_ENV: test
      PLAYWRIGHT_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Migrate and seed database
        run: |
          npm run db:migrate --workspace @smartmed/database
          npm run db:seed --workspace @smartmed/database

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./apps/web
        run: npx playwright install --with-deps chromium

      - name: Start API server
        run: npm run dev --workspace @smartmed/api &

      - name: Start Web server
        run: npm run dev --workspace @smartmed/web -- --port 3000 &

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:4000/health http://localhost:3000 --timeout 60000

      - name: Run Playwright E2E tests
        working-directory: ./apps/web
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.smartmed.com
