name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartmed
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/smartmed
      API_URL: http://localhost:4000
      S3_BUCKET_NAME: test-bucket
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Migrate and seed database
        run: |
          npm run db:migrate --workspace @smartmed/database
          npm run db:seed --workspace @smartmed/database

      - name: Build
        run: npm run build

      - name: Run Jest tests
        run: npm run test

      - name: Install Playwright browsers
        working-directory: ./apps/web
        run: npx playwright install --with-deps

      - name: Start API and Web servers
        run: |
          npm run dev --workspace @smartmed/api &
          npm run dev --workspace @smartmed/web -- --port 3000 &
          sleep 30

      - name: Run Playwright E2E tests
        working-directory: ./apps/web
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npx playwright test
